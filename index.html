<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="shortcut icon" href="icons/icon32.png" type="image/x-icon">
    <title>ColorPicker.io</title>
</head>
<body>
    <div class="popup">
        <div class="heading">
            <h4>colorPicker.io</h4>
        </div>
        <div class="picker">
            <button id="color-picker"><img src="Images/eyedropper.png" width="50px" alt="Pick Color"></button>
        </div>
        <div class="picked-colors hide">
            <header>
                <p class="title">Picked Colors</p>
                <span class="clear-all">Clear All</span>
            </header>
            <ul class="all-colors">
                
            </ul>
        </div>
        <div class="heading">
            <h4>www❤️vreddy❤️com</h4>
        </div>
    </div>
</body>
</html>
